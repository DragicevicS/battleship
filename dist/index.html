<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script src="./main.js" defer></script>
  <link rel="shortcut icon" href="../src/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <img src="../src/images/missile1.png" alt="Missile image">
    <h1>- Battleship -</h1>
    <img src="../src/images/missile2.png" alt="Missile image">
  </header>
  <div class="wrapper">
    <div class="game-container">
      <div class="player-container">
        <div class="player-ships"></div>
        <table class="player-grid"></table>
      </div>
      <div class="opponent-container">
        <div class="opponent-ships"></div>
        <table class="opponent-grid"></table>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="random-btn">Randomize</button>
      <button type="button" class="start-btn">Start game</button>
    </div>
  </div>
</body>
</html>
